<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Penyakit Cabai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cvpradiptaparamita.com/wp-content/uploads/2023/01/609faf35be344.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 100, 0, 0.8);
      padding: 1rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      margin: 30px auto;
      max-width: 800px;
      text-align: center;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .hidden {
      display: none;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }

    img, video {
      margin-top: 20px;
      max-width: 100%;
      border: 3px solid #fff;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      margin: 30px 0;
      font-size: 0.85rem;
      color: #ccc;
    }

    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Deteksi Penyakit Tanaman Cabai</header>

  <div class="container" id="main-menu">
    <h2>Pilih Metode Deteksi</h2>
    <div class="menu-buttons">
      <button onclick="showSection('camera-section')">Deteksi dengan Kamera</button>
      <button onclick="showSection('upload-section')">Unggah Gambar</button>
    </div>
  </div>

  <!-- Upload Gambar -->
  <div class="container hidden" id="upload-section">
    <h2>Unggah Gambar untuk Deteksi</h2>
    <form id="upload-form">
      <input type="file" id="upload-input" name="file" accept="image/*">
      <br>
      <button type="submit">Deteksi Gambar</button>
    </form>
    <img id="result" />
    <div class="back-button">
      <button onclick="goBack()">Kembali ke Halaman Awal</button>
    </div>
  </div>

  <!-- Kamera -->
  <div class="container hidden" id="camera-section">
    <h2>Deteksi Langsung dari Kamera</h2>
    <video id="camera" autoplay></video>
    <br>
    <button id="capture-btn">Ambil Gambar & Deteksi</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="camera-result" />
    <div class="back-button">
      <button onclick="goBack()">Kembali ke Halaman Awal</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Deteksi Penyakit Cabai | Teknologi Pertanian Cerdas
  </div>

  <script>
    function showSection(sectionId) {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function goBack() {
      window.location.reload();
    }
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
